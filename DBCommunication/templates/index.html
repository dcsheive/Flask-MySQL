<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"   href="C:\Users\Laptop\Desktop\DojoAssignments\plugin\css\bootstrap.css">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <script type="text/javascript" src='C:\Users\Laptop\Desktop\DojoAssignments\plugin\js\bootstrap.js'></script>
</head>
<body>
    <h1>These are all my friends!</h1>
    {%for i in friends%}
    <table class="BBQ">
      <tr>
        <td>First Name: </td>
        <td>{{i['first_name']}}</td>
      </tr>
      <tr>
        <td>Last Name: </td>
        <td>{{i['last_name']}}</td>
      </tr>
      <tr>
        <td>Occupation: </td>
        <td>{{i['occupation']}}</td>
      </tr>
    </table>
    {%endfor%}
    <h1>Add a friend</h1>
    <form action="/create_friend" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name">
      <label for="occupation">Occupation:</label>
      <input type="text" name="occupation">
      <input type="submit" class="sub">
    </form>
    <h1>Delete friend</h1>
    <form action="/delete_friend" method="post">
      <input type="text" name="first_name" placeholder="Enter friend's First Name">
      <input type="submit" class="sub">
    </form>
    <h1>Update Occupation</h1>
    <form action="/update_job" method="post">
      <input type="text" name="first_name" placeholder="Enter friend's First Name">
      <input type="text" name="occupation" placeholder="Enter new occupation">
      <input type="submit" class="sub">
    </form>
</body>
</html>
