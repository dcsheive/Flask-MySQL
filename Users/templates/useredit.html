<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <script type="text/javascript" src='/static/js/bootstrap.js'></script>
</head>
<body>
    <div class="userbox">
        <form action="/update" method="POST" id="myform">
        <table class="table">
            <tr>
                <td>First Name: </td>
                <td><input type="text" name="first_name" value="{{user[0]['first_name']}}"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" name="last_name" value="{{user[0]['last_name']}}"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" name="email" value="{{user[0]['email']}}"></td>
            </tr>
         
        </table>
        </form> 
        <div class="buttons">
            <button type="submit" form="myform" class="btn btn-default yellowbutton" style="margin: 20px">Save</button>
            <form action="/user">
                <button type="submit" class="btn btn-default" style="margin: 20px">Go Back</button>
            </form>
        </div>
    </div>  
</body>
</html>
